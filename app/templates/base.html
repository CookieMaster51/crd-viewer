<!doctype html>
<html>
  <head>
    <title>{{ title }}</title>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">-->
    <style>
      table { border-collapse: collapse; font-size: 30px;}
      tr { 
        border-right: solid 1px rgb(123, 130, 146); 
        border-left: solid 1px rgb(123, 130, 146);
        width: 100px;
        border-bottom: 1px solid rgb(123, 130, 146);
      }
      td {
        border-right: solid 2px rgb(123, 130, 146); 
        border-left: solid 2px rgb(123, 130, 146);
        width: 400px;
        border-bottom: 2px solid rgb(123, 130, 146);
        border-top: 2px solid rgb(123, 130, 146);
      }
      tr:nth-child(even) {
        background-color: rgba(150, 212, 212, 0.4);
      }

      th:nth-child(even),td:nth-child(even) {
        background-color: rgba(150, 212, 212, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{{ title }}</h1>
      <hr>
      {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
    <div class="container">
      <form method="POST"
            action="{{ url_for('fetch_crd') }}">
          <input type="text"
                name="URL"
                placeholder="URL">
          <button type="submit">submit</button>
      </form>
    </div>
  </body>
</html>
