{% extends "base.html" %}

{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Type</th>
        <th>Info</th>
      </tr>
    </thead>
    <tbody>
      {% for level in crd.childs %}
        <tr>
          <td>{{ level.name }}</td>
          <td>{{ level.description }}</td>
          <td>{{ level.type }}</td>
          <td>{{ level.info }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
