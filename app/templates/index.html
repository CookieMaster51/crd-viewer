
<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes CRD Viewer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        .required {
            color: red;
        }
        .optional {
            color: green;
        }
        .crd-container {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .crd-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .crd-metadata {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #007bff;
        }
        .crd-content {
            white-space: pre-wrap;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kubernetes CRD Viewer</h1>
        <div class="form-group">
            <label for="crd-url">CRD URL:</label>
            <input type="text" id="crd-url" class="form-control">
        </div>
        <button id="fetch-crd" class="btn btn-primary">Fetch CRD</button>
        <button id="toggle-mode" class="btn btn-secondary">Toggle Dark/Light Mode</button>
        <div id="crd-display" class="mt-4"></div>
    </div>
    <script>
        document.getElementById('fetch-crd').addEventListener('click', () => {
            const url = document.getElementById('crd-url').value;
            fetch('/fetch_crd', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({url})
            })
            .then(response => response.json())
            .then(data => {
                displayCRDs(data);
            });
        });

        document.getElementById('toggle-mode').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        function displayCRDs(crds) {
            const display = document.getElementById('crd-display');
            display.innerHTML = ''; // Clear previous content

            crds.forEach((crd, index) => {
                const crdContainer = document.createElement('div');
                crdContainer.className = 'crd-container';

                const title = document.createElement('h2');
                title.textContent = `CRD ${index + 1}`;
                title.className = 'crd-title';
                crdContainer.appendChild(title);

                const metadataName = document.createElement('div');
                metadataName.textContent = `Name: ${crd.metadata.name}`;
                metadataName.className = 'crd-metadata';
                crdContainer.appendChild(metadataName);

                const crdContent = document.createElement('div');
                crdContent.className = 'crd-content';
                crdContent.textContent = JSON.stringify(crd, null, 2);
                crdContainer.appendChild(crdContent);

                display.appendChild(crdContainer);
            });
        }

        // Include js-yaml library
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/js-yaml@3.14.0/dist/js-yaml.min.js';
        document.head.appendChild(script);
    </script>
</body>
</html>
